<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <title>BootStrap Login Form</title>
  </head>

  <body>
    <section>
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card border-0">
              <div class="card-body">
                <div class="card border-0 ms-5 me-5">
                  <div class="container text-center card-body">
                    <img
                      class="mb-4 mx-auto"
                      src="/static/img/astrazeneca.svg"
                      alt=""
                      width="50"
                      height="50"
                    />

                    <h4
                      class="text-center mb-4"
                      style="
                        font-family: 'Poppins', sans-serif;
                        font-size: 15px;
                      "
                    >
                      Sign in
                    </h4>

                    <form
                      method="post"
                      action="/authenticate"
                      id="authForm"
                      class="w-55 p-3 ms-5 me-5"
                    >
                      <input
                        style="
                          width: 280px;
                          height: 44px;
                          margin-left: 30px;
                          font-size: 15px;
                          background-color: #f7f7f7;
                        "
                        type="text"
                        name="username"
                        id="username"
                        class="form-control outline-0 border-0"
                        placeholder="username"
                      />

                      <input
                        style="
                          width: 280px;
                          height: 44px;
                          margin-left: 30px;
                          font-size: 15px;
                          background-color: #f7f7f7;
                        "
                        type="password"
                        name="password"
                        id="password"
                        class="form-control mt-3 col-md-12 border-0"
                        placeholder="password"
                      />

                      <p
                        class="mt-4"
                        style="
                          font-size: 12;
                          color: gray;
                          font-family: 'Poppins', sans-serif;
                        "
                      >
                        Don't have an account?
                        <a
                          href="/signUp"
                          style="color: royalblue; text-decoration: none"
                          >Sign up for free!</a
                        >
                      </p>

                      <button
                        class="btn fw-bold"
                        style="
                          font-size: 15px;
                          background-color: royalblue;
                          color: white;
                          width: 280px;
                        "
                      >
                        <a href="/" style="text-decoration: none; color: white"
                          >Login</a
                        >
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Javascript to authenticate Form-->
    <!--    <script src="/static/js/script.js"></script>

        -->
  </body>
</html>
