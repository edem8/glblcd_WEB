<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>BootStrap Login Form</title>
  </head>

  <body>
    <div class="container border-0 mt-2 start-50 top-50 p-5">
      <div
        class="card border-0 mt-5 p-5 w-50 position-absolute text-center"
        style="margin-left: 15%; line-height: 10px"
      >
        <div class="mt-1 mb-2">
          <img
            class="mt-1 ms-2"
            src="/static/img/x2ZReZ79iB.gif"
            alt=""
            width="200"
            height="200"
          />
        </div>

        <div>
          <h2
            style="
              font-size: 80px;
              font-family: 'Poppins', sans-serif;
              font-weight: 800;
              letter-spacing: 4px;
            "
          >
            welcome {{name}}!
          </h2>

          <button
            class="btn fw-bold"
            style="font-size: 15px; background-color: royalblue; color: white"
          >
            <a href="/" style="text-decoration: none; color: white">Logout</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
